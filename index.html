<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="p5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta charset="utf-8" />

    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        width: 100vw;
        height: 100vh;
        overflow-y: auto;
        overflow-x: hidden;
        background-color: black;
      }

      .pinkcontainer {
        background-color: black;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100vw;
        min-height: 100vh;

        justify-content: flex-start;
        padding-top: 8vh;     

        box-sizing: border-box;
      }
      
      section {
        margin-bottom: 20px;
      }

      /* Ensure all text sizes are no larger than 12px */
      p,
      label {
        color: white;
        font-size: 12px;
      }
      
      label.slider {
        display: block;
        margin: 30px 0 20px 0 !important;
      }

      input[type="range"] {
        display: block;
        margin: 0 !important;
        padding: 0 !important;
      }


      /* Style for play button */
      .large-play {
        font-size: 12px;
        padding: 10px 20px;
        border: none;
        background-color: #333;
        color: white;
        cursor: pointer;
        border-radius: 5px;
      }

      /* Radio button styling */
      .horizontal-left {
        display: flex;
        flex-direction: row;
        gap: 10px;
      }

      .large-radio {
        transform: scale(1.2);
        margin-right: 5px;
      }

      /* Range input (slider) styling */
      .large-sens {
        width: 100%;
        height: 5px;
      }

      /* Responsive design: scale elements based on screen size */
      @media (max-width: 600px) {
        .large-play,
        .large-radio,
        .large-sens {
          transform: scale(0.8); /* Scale down elements for smaller screens */
        }
      }

      @media (min-width: 1200px) {
        .large-play,
        .large-radio,
        .large-sens {
          transform: scale(1.2); /* Scale up elements for larger screens */
        }
      }

      .large-sens {
        position: relative;
      }

      .large-sens-value {
        position: absolute;
        background: #333;
        color: white;
        padding: 2px 5px;
        border-radius: 3px;
        font-size: 12px;
        display: none;
        z-index: 9999;
        bottom: 100%; /* show above slider */
        transform: translateX(-50%);
      }

    </style>
  </head>
  <body>
    <div class="pinkcontainer" id="withmargins">
      <div>

        <div id="control_contain">
            <section>
            <p><br /><br />select audio input:</p>
            <div class="horizontal-left blockdisp">
              <div>
                <input
                  type="radio"
                  class="large-radio"
                  name="audio"
                  value="mic"
                  checked
                />
                <label for="mic">mic</label>
              </div>

              <div>
                <input
                  type="radio"
                  class="large-radio"
                  name="audio"
                  value="pre-loaded"
                  checked
                />
                <label for="pre-loaded">757 by 100 Gecs</label>
              </div>
            </div>
          </section>

        <section>
          <button class="large-play" id="playButton">play/pause</button>
        </section>

          <section>
            <p><br /><br />select display mode:</p>
            <div class="horizontal-left blockdisp">
              <div>
                <input
                  type="radio"
                  class="large-radio"
                  id="mode"
                  name="mode"
                  value="grid"
                  checked
                />
                <label for="grid">grid</label>
              </div>

              <div>
                <input
                  type="radio"
                  class="large-radio"
                  id="mode"
                  name="mode"
                  value="party"
                />
                <label for="party">party</label>
              </div>
              <div>
                <input
                  type="radio"
                  class="large-radio"
                  id="mode"
                  name="mode"
                  value="color"
                />
                <label for="color">color</label>
              </div>
            </div>
          </section>

          <section>
            <label class = "slider">sensitivity to bass frequencies:</label>
            <input
              class="large-sens"
              type="range"
              id="bass"
              name="intensity"
              min="0"
              max="100"
              value="50"
            />

            <label class = "slider">sensitivity to mid frequencies:</label>
            <input
              class="large-sens"
              type="range"
              id="mid"
              name="intensity"
              min="0"
              max="100"
              value="50"
            />

            <label class = "slider">sensitivity to treble frequencies:</label>
            <input
              class="large-sens"
              type="range"
              id="treble"
              name="intensity"
              min="0"
              max="100"
              value="50"
            />

            <label class = "slider">low frequency detection threshold:</label>
            <input
              class="large-sens"
              type="range"
              id="low-thresh"
              name="intensity"
              min="0"
              max="255"
              value="230"
            />

            <label class = "slider">mid frequency detection threshold:</label>
            <input
              class="large-sens"
              type="range"
              id="mid-thresh"
              name="intensity"
              min="0"
              max="255"
              value="230"
            />

            <label class = "slider">high frequency detection threshold:</label>
            <input
              class="large-sens"
              type="range"
              id="high-thresh"
              name="intensity"
              min="0"
              max="255"
              value="230"
            />
          </section>
        </div>
      </div>
    </div>

    <script>
      document.querySelectorAll('.large-sens').forEach(slider => {
      // Create wrapper div to hold both slider and tooltip
      const wrap = document.createElement('div');
      wrap.style.position = "relative";
      wrap.style.width = "100%";

      // Insert wrapper into DOM
      slider.parentNode.insertBefore(wrap, slider);
      wrap.appendChild(slider);

      // Create tooltip element
      const tooltip = document.createElement('span');
      tooltip.className = 'large-sens-value';
      wrap.appendChild(tooltip);

      // Update tooltip on slider move
      slider.addEventListener('input', () => {
        tooltip.textContent = slider.value;

        const pct = (slider.value - slider.min) / (slider.max - slider.min);
        tooltip.style.left = `calc(${pct * 100}%)`;
        tooltip.style.display = 'block';
      });

      /*slider.addEventListener('mouseenter', () => {
        tooltip.style.display = 'block';
      });
      */

      slider.addEventListener('mouseleave', () => {
        tooltip.style.display = 'none';
      });
    });

    </script>

    <script src="sketch.js"></script>
  </body>
</html>
